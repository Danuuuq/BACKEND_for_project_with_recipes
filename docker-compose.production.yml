volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: ${IMAGE_OWNER}/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: ${IMAGE_OWNER}/foodgram_frontend
    command: cp -r /app/build/. /static/ && cp -r /app/docs /static/docs
    volumes:
      - static:/static
  gateway:
    image: ${IMAGE_OWNER}/foodgram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
      - frontend
